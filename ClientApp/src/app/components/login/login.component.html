<div class="bodybg-color">
    <div class="authentication-card-container"
        fxLayout="column"
        fxLayoutAlign="center">
        <alert></alert>

        <mat-label class="app-title">203 Study Buddy</mat-label>

        <mat-card class="authentication-card">
            <mat-card-header> <mat-card-title class="authentication-card-title">Login</mat-card-title></mat-card-header>
            <mat-card-content class="authentication-card-content">
                <form [formGroup]="loginForm"
                    fxLayout="column"
                    fxLayoutAlign="center stretch">
                    <mat-form-field appearance="outline">
                        <mat-label>email</mat-label>
                        <input matInput formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required.</div>
                        </div>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required.</div>
                        </div>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions  class="action1">
                <button mat-button color='success' routerLink="/register" routerLinkActive="active">
                    Forgot password?
                </button>
            </mat-card-actions>
            <mat-card-actions>
                <button mat-raised-button color="buttonSuccess" class="loginButton" (click)="onSubmit()">
                    Login
                </button>
            </mat-card-actions>
            <mat-card-actions>
                <button mat-button routerLink="/register" routerLinkActive="active">
                    Don't have an account? <mat-label style="color: #6F8829">Register here.</mat-label>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
