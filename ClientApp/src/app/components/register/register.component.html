<div class="bodybg-color">

    <div class="authentication-card-container"
        fxLayout="column"
        fxLayoutAlign="center">
        <alert></alert>

        <mat-label class="app-title">203 Study Buddy</mat-label>

        <mat-card class="authentication-card">
            <mat-card-header>
                <mat-card-title class="authentication-card-title">Register</mat-card-title>
            </mat-card-header>
            <mat-card-content class="authentication-card-content">
                <form [formGroup]="registerForm"
                    fxLayout="column"
                    fxLayoutAlign="center stretch">
                    <mat-form-field appearance="outline">
                        <mat-label>username</mat-label>
                        <input matInput formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required.</div>
                        </div>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>email</mat-label>
                        <input matInput formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required.</div>
                        </div>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required.</div>
                        </div>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="buttonSuccess" class="regButton" (click)="onSubmit()">
                    Register
                </button>
            </mat-card-actions>

            <mat-card-actions>
                <button mat-button routerLink="/login" routerLinkActive="active">
                    Already have an account? <mat-label style="color: #6F8829">Login here.</mat-label>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
