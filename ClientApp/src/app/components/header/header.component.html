
<mat-toolbar class="header">

    <button
        mat-icon-button
        class="menu-icon"
        (click)="onToggleSidenav()">
        <mat-icon style="font-size : 5rem; width: 5rem; height: 5rem;">menu</mat-icon>
    </button>

    <mat-label class="app-title">203 Study Buddy</mat-label>
  
    <div fxFlex fxLayout fxLayoutAlign="end">
        <button
            mat-icon-button
            class="menu-icon"
            [matMenuTriggerFor]="menu">
            <mat-icon style="font-size : 5rem; width: 5rem; height: 5rem;">person</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/saved-articles">Saved Articles</button>
            <button mat-menu-item (click)="logOut()">Logout</button>
        </mat-menu>
    </div>
  </mat-toolbar>
